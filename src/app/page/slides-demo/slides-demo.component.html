<ion-header>
  <ion-toolbar>
    <ion-title>Range Example</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let range of ranges; let i = index">
    <ion-range [(ngModel)]="range.value" (ionKnobMoveEnd)="onKnobMoveEnd($event, i)">
      <ion-label slot="start">{{ range.label }}</ion-label>
      <ion-label slot="end">{{ range.value }}</ion-label>
    </ion-range>
  </div>
  <div>Total: {{ total }}</div>
</ion-content>
